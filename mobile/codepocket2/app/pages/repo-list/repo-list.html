
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Repositories</ion-title>
</ion-navbar>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let repo of repoList; let i = index" (click)="itemTapped($event, repo)">
      {{repo.name}}
    </ion-item>
  </ion-list>
</ion-content>
