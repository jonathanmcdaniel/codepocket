
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Profile</ion-title>
</ion-navbar>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-avatar item-left>
        <img src="{{user.avatar_url}}">
      </ion-avatar>
      <h1>{{user.name}}</h1>
      <h3>{{user.login}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
