
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{activeName}}</ion-title>
</ion-navbar>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let file of files; let i = index" (click)="itemTapped($event, file)">
      <ion-icon *ngIf="file.type == 'file'" name="document" item-left></ion-icon>
      <ion-icon *ngIf="file.type == 'dir'" name="folder" item-left></ion-icon>
      <span primary>{{file.name}}</span>
    </ion-item>
  </ion-list>
</ion-content>
